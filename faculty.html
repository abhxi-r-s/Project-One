<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <H1>CNC</H1>
    <table class="table">
        <tr>
            <td>NAME</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>DEPARTMENT</td>
            <td><select name="" id="" class="form-control">
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="BCOM TAX">BCOM TAX</option>
                <option value="BCOM CA">BCOM CA</option>
                <option value="BSc STATITICS">BSc STATITICS</option>
                <option value="BA ENGLISH">BA ENGLISH</option>
                <option value="BSC MATHEMATICS">BSc MATHEMATICS</option>
                <option value="BSc PHYSCIS">BSc PHYSICS</option>
                <option value="BJMC">BJMC</option>
            </select></td>
        </tr>
        <tr>
            <td>EDUCTIONAL QUALIFICATION</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>MOBILE</td>
            <td><input type="number" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>DESIGNATION</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>ADDRESS</td>
            <td><textarea name="" id="" cols="30" rows="10" class="form-control"></textarea></td>
        </tr>
        <tr>
            <td>PINCODE</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>DISTRICT</td>
            <td><select name="" id="" class="form-control">
                <option value="THIRUVANANTHAPURAM">THIRUVANANTHAPURAM</option>
                <option value="KOLLAM">KOLLAM</option>
                <option value="PATHANAMTHITTA">PATHANAMTHITTA</option>
                <option value="ALAPPUZHA">ALAPPUZHA</option>
                <option value="KOTTAYAM">KOTTAYAM</option>
                <option value="IDUKKI">IDUKKI</option>
                <option value="ERNAKULAM">ERNAKULAM</option>
                <option value="THRISSUR">THRISSUR</option>
                <option value="PALAKKAD">PALAKKAD</option>
                <option value="MALAPPURAM">MALAPPURAM</option>
                <option value="KOZHIKODE">KOZHIKODE</option>
                <option value="WAYANAD">WAYANAD</option>
                <option value="KANNUR">KANNUR</option>
                <option value="KASARGOD"></option>
                
            </select></td>
        </tr>
        <tr>
            <td>DOB</td>
            <td><input type="date" name="" id="">.form-control</td>
        </tr>
        <tr>
            <td>EMAIL</td>
            <td><input type="email" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>BLOOD GROUP</td>
            <td><select name="" id="" class="form-control">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="AB+">AB+</option>
                <option value="0-">O-</option>
            </select></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-danger">REGISTER</button></td>
        </tr>
    </table>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
